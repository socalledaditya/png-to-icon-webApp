<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter: Png to Icon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="loading.css">

</head>

<body>
    <div id="main-container" class="flex-center">
        <div id="title">
            <h2>
                Convert PNG To Icon In Just One Click
            </h2>
        </div>
        <div id="inner-box" class="flex-center">
            <div id="input-box" class="flex-center">
                <label style="cursor: pointer;" for="file-input">Select .png file :</label>
                <input style="cursor: pointer;" type="file" name="file-input" id="file-input">
            </div>
            <img id="preview-box" src="#" alt=""></img>
            <button class="btn-style" id="convert-btn">
                <div class="left-loading loading-box"></div> Convert & Download <div class="right-loading loading-box">
                </div>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
